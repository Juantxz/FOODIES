<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Estilos/diseno_Registrar.css">
    <meta charset="utf-8">
    <title>Registrar Usuario</title>
  </head>

  <body>
    <script src="Scripts/jquery-3.2.1.js" charset="utf-8"></script>
    <script type="text/javascript" type="text/javascript" src="Json/usuarios.json"></script>
    <script src="Scripts/Registrar_U.js"></script>
    <h1 class="m13">FOODDIES.</h1>
    <form action="login.php" method="post">
      <div class="Registrar">
        <p id="Titulo_Registro">
          Registro Usuario
        </p>
        <img src="Imagenes_Pagina/usuario.png" alt="" id="imagen_usuario">
        <input id="reg_usuario" name="reg_usuario" type="text" required placeholder="Nombre de usuario"/></p>
        <img src="Imagenes_Pagina/mail.png" alt="" id="imagen_correo">
        <input id="reg_mail" name="reg_mail" type="mail" required placeholder="Correo Electronico"/></p>
        <img src="Imagenes_Pagina/clave.png" alt="" id="imagen_clave">
        <input id="reg_clave" name="reg_clave" type="password" required placeholder="Ingrese su contraseña"/></p>
        <img src="Imagenes_Pagina/clave.png" alt="" id="imagen_clave_conf">
        <input id="reg_clave_conf" name="reg_clave_conf" type="password" required placeholder="Confirme su contraseña"/></p>
        <img src="Imagenes_Pagina/casa.png" alt="" id="imagen_casa">
        <input id="reg_casa" name="reg_casa" type="text" required placeholder="Direccion"/></p>
        <img src="Imagenes_Pagina/Pregunta.png" alt="" id="imagen_preg">
        <input id="reg_preg" name="reg_preg" type="text" required placeholder="Comida Favorita"/></p>
        <button type="button" name="button" id="b_registrar">Registrar</button>
        <img src="Imagenes_Pagina/regresar.png" alt="" id="imagen_regresar">
      </div>

    </form>
  </body>
</html>
